<!DOCTYPE html><!--[if IE 8]> <html lang="en" class="ie8"> <![endif]--><!--[if IE 9]> <html lang="en" class="ie9"> <![endif]--><!--[if !IE]><!--> <html lang="en"> <!--<![endif]--><!-- BEGIN HEAD --><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <meta content="" name="description" />    <meta content="" name="author" />    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />    <link href="../assets/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />    <link href="../assets/font-awesome/css/font-awesome.css" rel="stylesheet" />    <link href="../css/style.css" rel="stylesheet" />    <link href="../css/style_responsive.css" rel="stylesheet" />    <link href="../css/style_default.css" rel="stylesheet" id="style_color" />    <link rel="stylesheet" type="text/css" href="../assets/gritter/css/jquery.gritter.css" />    <link rel="stylesheet" type="text/css" href="../assets/uniform/css/uniform.default.css" />    <link href="../assets/fancybox/source/jquery.fancybox.css" rel="stylesheet" />    <title>用户注册</title></head><body class="fixed-top"><div class="login-header">    <!-- BEGIN LOGO -->    <div id="logo" class="center">        <img src="../img/logo.png" alt="logo" class="center" />    </div>    <!-- END LOGO --></div><!-- BEGIN LOGIN --><div class="container-fluid">    <div class="row-fluid">       <div class="span12">           <div class="widget">               <div class="widget-title">                   <h4><i class="icon-reorder"></i>Sample Form</h4>                   <span class="tools">                           <a href="javascript:;" class="icon-chevron-down"></a>                           <a href="javascript:;" class="icon-remove"></a>                        </span>               </div>               <div class="widget-body form">                   <!-- BEGIN FORM-->                   <form action="#" class="form-horizontal">                       <div class="control-group warning">                           <label class="control-label" for="inputWarning">工厂名称</label>                           <div class="controls">                               <input type="text" class="span6" id="inputWarning">                               <span class="help-inline">Something may have gone wrong</span>                               <p class="help-block">Start typing to auto complete!. E.g: Florida</p>                           </div>                       </div>                       <div class="control-group error">                           <label class="control-label" for="inputError">用户名</label>                           <div class="controls">                               <input type="text" class="span6" id="inputError">                               <span class="help-inline">Please correct the error</span>                           </div>                       </div>                       <div class="control-group error">                           <label class="control-label">用户真实姓名</label>                           <div class="controls">                               <input type="text" class="span6" >                               <span class="help-inline">Please correct the error</span>                           </div>                       </div>                       <div class="control-group error">                           <label class="control-label">用户工号</label>                           <div class="controls">                               <input type="text" class="span6" >                               <span class="help-inline">Please correct the error</span>                           </div>                       </div>                       <div class="control-group error">                           <label class="control-label">用户手机</label>                           <div class="controls">                               <input type="text" class="span6" >                               <span class="help-inline">Please correct the error</span>                           </div>                       </div>                       <div class="control-group error">                           <label class="control-label">用户邮箱</label>                           <div class="controls">                               <input type="text" class="span6" >                               <span class="help-inline">Please correct the error</span>                           </div>                       </div>                       <div class="control-group success">                           <label class="control-label" for="inputSuccess">密码</label>                           <div class="controls">                               <input type="text" class="span6" id="inputSuccess">                               <span class="help-inline ">Woohoo!</span>                           </div>                       </div>                       <div class="control-group success">                           <label class="control-label">确定密码</label>                           <div class="controls">                               <input type="text" class="span6">                               <span class="help-inline ">Woohoo!</span>                           </div>                       </div>                       <div class="control-group">                           <label class="control-label">Email Address Input</label>                           <div class="controls">                               <div class="input-prepend">                                   <span class="add-on">@</span><input class=" " type="text" placeholder="Email Address">                               </div>                           </div>                       </div>                       <div class="control-group">                           <label class="control-label">Email Address Input</label>                           <div class="controls">                               <div class="input-icon left">                                   <i class="icon-envelope"></i>                                   <input class=" " type="text" placeholder="Email Address">                               </div>                           </div>                       </div>                       <div class="control-group">                           <label class="control-label">Currency Input</label>                           <div class="controls">                               <div class="input-prepend input-append">                                   <span class="add-on">$</span><input class=" " type="text"><span class="add-on">.00</span>                               </div>                           </div>                       </div>                       <div class="control-group">                           <label class="control-label">Textarea</label>                           <div class="controls">                               <textarea class="span6 " rows="3"></textarea>                           </div>                       </div>                       <div class="form-actions">                           <button type="submit" class="btn btn-success">Submit</button>                           <button type="button" class="btn">Cancel</button>                       </div>                   </form>                   <!-- END FORM-->               </div>           </div>       </div>   </div></div><!-- END LOGIN --><!-- BEGIN COPYRIGHT --><div id="login-copyright">   2013 &copy; Admin Lab Dashboard.</div><!-- END COPYRIGHT --><!-- BEGIN JAVASCRIPTS --><script src="../js/jquery-1.8.3.min.js"></script><script src="../assets/jquery-slimscroll/jquery-ui-1.9.2.custom.min.js"></script><script src="../assets/jquery-slimscroll/jquery.slimscroll.min.js"></script><script src="../assets/bootstrap/js/bootstrap.min.js"></script><script src="../js/jquery.blockui.js"></script><script src="assets/gritter/js/jquery.gritter.js"></script><script type="text/javascript" src="../assets/uniform/jquery.uniform.min.js"></script><script src="../assets/fancybox/source/jquery.fancybox.pack.js"></script><script src="../js/scripts.js"></script><!-- ie8 fixes --><!--[if lt IE 9]><script src="../js/excanvas.js"></script><script src="../js/respond.js"></script><![endif]--><script>   $(function () {        /**         * 原始代码，建议勿动         */        App.initLogin();       /**         * 点击登录按键实现登录功能         */        $("#login-btn").click(function () {            let username = $("#input-username").val(),                password = $("#input-password").val();            /**             * 前端验证             * 若 username password             * 均非空则发送请求             * 否则提示用户输入             */            if(username && password){                $.ajax({                    url:"Login",                    type:"POST",                    data:{                        username:$("#input-username").val(),                        password:$("#input-password").val()                    },                    dataType:"json",                    beforeSend:function (XMLHttpRequest) {},                    success:function (data,textStatus,XMLHttpRequest) {                        if(data && data.length != 0){                            //登录成功                            location.href = "index.html";                        }else {                            //登录失败                            $.gritter.add({                                title: '',                                text: '登录失败，请稍后再试'                            });                        }                    },                    error:function (XMLHttpRequest,textStatus,errorThorwn) {                        console.error(XMLHttpRequest);                        console.error(textStatus);                        console.error(errorThorwn);                        //登录失败                        $.gritter.add({                            title: '',                            text: '登录失败，请稍后再试'                        });                    },                    complete:function (XMLHttpRequest,textStatus) {}                })            }else {                if(!username){                    $.gritter.add({                        title: '',                        text: '用户名不能为空,请输入用户名'                    });                }                if(!password){                    $.gritter.add({                        title: '',                        text: '密码不能为空,请输入密码'                    });                }            }        });   });</script><!-- END JAVASCRIPTS --></body></html>
