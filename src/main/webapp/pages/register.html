<!DOCTYPE html><!--[if IE 8]> <html lang="en" class="ie8"> <![endif]--><!--[if IE 9]> <html lang="en" class="ie9"> <![endif]--><!--[if !IE]><!--> <html lang="en"> <!--<![endif]--><!-- BEGIN HEAD --><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <meta content="" name="description" />    <meta content="" name="author" />    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />    <link href="../assets/font-awesome/css/font-awesome.css" rel="stylesheet" />    <link href="../css/style.css" rel="stylesheet" />    <link href="../css/style_responsive.css" rel="stylesheet" />    <link href="../css/style_default.css" rel="stylesheet" id="style_color" />    <link rel="stylesheet" type="text/css" href="../assets/gritter/css/jquery.gritter.css" />    <link href="../assets/fancybox/source/jquery.fancybox.css" rel="stylesheet" />    <title>用户注册</title></head><body class="fixed-top"><div class="login-header">    <!-- BEGIN LOGO -->    <div id="logo" class="center">        <img src="../img/logo.png" alt="logo" class="center" />    </div>    <!-- END LOGO --></div><!-- BEGIN LOGIN --><div class="container-fluid">    <div class="row-fluid">       <div class="span12">           <div class="widget">               <div class="widget-title">                   <h4><i class="icon-reorder"></i>用户注册</h4>                   <span class="tools">                           <a href="javascript:;" class="icon-chevron-down"></a>                           <a href="javascript:;" class="icon-remove"></a>                        </span>               </div>               <div class="widget-body form">                   <!-- BEGIN FORM-->                   <form action="#" class="form-horizontal">                       <div class="control-group">                           <label class="control-label" for="factory_name">工厂名称</label>                           <div class="controls">                               <input type="text" class="span6" id="factory_name">                               <span class="help-inline"></span>                               <p class="help-block"></p>                           </div>                       </div>                       <div class="control-group ">                           <label class="control-label" for="user_name">用户名</label>                           <div class="controls">                               <input type="text" class="span6" id="user_name">                               <span class="help-inline"></span>                               <p class="help-block"></p>                           </div>                       </div>                       <div class="control-group">                           <label class="control-label" for="user_real_name">用户真实姓名</label>                           <div class="controls">                               <input type="text" class="span6" id="user_real_name">                               <span class="help-inline"></span>                               <p class="help-block"></p>                           </div>                       </div>                       <div class="control-group">                           <label class="control-label" for="user_job_num">用户工号</label>                           <div class="controls">                               <input type="text" class="span6" id="user_job_num">                               <span class="help-inline"></span>                               <p class="help-block"></p>                           </div>                       </div>                       <div class="control-group">                           <label class="control-label" for="user_phone_num">用户手机</label>                           <div class="controls">                               <input type="text" class="span6" id="user_phone_num">                               <span class="help-inline"></span>                               <p class="help-block"></p>                           </div>                       </div>                       <div class="control-group">                           <label class="control-label" for="user_email">用户邮箱</label>                           <div class="controls">                               <div class="input-icon left">                                   <i class="icon-envelope"></i>                                   <input class=" " type="email" placeholder="邮箱地址" id="user_email">                                   <span class="help-inline"></span>                                   <p class="help-block"></p>                               </div>                           </div>                       </div>                       <div class="control-group">                           <label class="control-label" for="user_passwd">密码</label>                           <div class="controls">                               <input type="text" class="span6" id="user_passwd">                               <span class="help-inline"></span>                               <p class="help-block"></p>                           </div>                       </div>                       <div class="control-group">                           <label class="control-label" for="user_confirm_passwd">确定密码</label>                           <div class="controls">                               <input type="text" class="span6" id="user_confirm_passwd">                               <span class="help-inline"></span>                               <p class="help-block"></p>                           </div>                       </div>                       <div class="control-group">                           <label class="control-label" for="remarks">备注</label>                           <div class="controls">                               <textarea class="span6 " rows="3" id="remarks"></textarea>                               <span class="help-inline"></span>                               <p class="help-block"></p>                           </div>                       </div>                       <div class="form-actions">                           <button type="button" class="btn btn-success">提交</button><!--                           <button type="reset" class="btn">Cancel</button>-->                       </div>                   </form>                   <!-- END FORM-->               </div>           </div>       </div>   </div></div><!-- END LOGIN --><!-- BEGIN COPYRIGHT --><div id="login-copyright">   2013 &copy; Admin Lab Dashboard.</div><!-- END COPYRIGHT --><!-- BEGIN JAVASCRIPTS --><script src="../js/jquery-1.8.3.min.js"></script><script src="../assets/bootstrap/js/bootstrap.min.js"></script><script src="../js/jquery.blockui.js"></script><!-- ie8 fixes --><!--[if lt IE 9]><script src="../js/excanvas.js"></script><script src="../js/respond.js"></script><![endif]--><script src="../assets/gritter/js/jquery.gritter.js"></script><script src="../js/scripts.js"></script><script>   $(function () {        /**         * 原始代码，建议勿动         */        App.init();       /**        * 用户输入验证等级 在control-group 上加上对应的class        * warning 黄色警告 以下均包括字体 输入框        * error 黄色错误        * success 绿色成功        *        * factory_name 工厂名称        * user_name 用户名        * user_real_name 用户真实姓名        * user_job_num 用户工号        * user_phone_num 用户手机        * user_email 用户邮箱        * user_passwd 密码        * user_confirm_passwd 确定密码        * remarks 备注        */       /**        * 输入框获取焦点则删除验证        */       function veFocus(id){           $("#" + id).focus(function () {               let $this = $(this);               if(                   $this.parents(".control-group").hasClass("warning")                   || $this.parents(".control-group").hasClass("error")                   || $this.parents(".control-group").hasClass("success")               ){                   $this.parents(".control-group").removeClass("warning");                   $this.parents(".control-group").removeClass("error");                   $this.parents(".control-group").removeClass("success");                   $this.next(".help-inline").text("");                   $this.next().next(".help-block").text("");               }           });       }       veFocus("factory_name");       veFocus("user_name");       veFocus("user_real_name");       veFocus("user_job_num");       veFocus("user_phone_num");       veFocus("user_email");       veFocus("user_passwd");       veFocus("user_confirm_passwd");       veFocus("remarks");       /**        * 输入框失去焦点则删除验证        */       function veBlue(id){           $("#" + id).blur(function () {               console.info(id)           });       }   });</script><!-- END JAVASCRIPTS --></body></html>
